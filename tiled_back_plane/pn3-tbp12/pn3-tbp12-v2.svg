  xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" >

<title>pn3-tbp12-v2.svg</title>
<desc>
  Tiled Backplane (TBP) for 12 (4x3) Project Azide Generation 2 (pn3_gen2) nodes, version 2.
  Each node contains a Raspberry Pi Zero and ER-TFT035-6 LCD module.
  http://ProjectAzide.github.io/
  Copyright 2016 Michael Weiblen http://mew.cx/
  Keywords: ProjectAzide plenoptic display PN3 N=N=N
</desc>

<sodipodi:namedview
  pagecolor="#fff"
  bordercolor="#da0"
  borderopacity="1"
  showgrid="false"
  inkscape:pageopacity="1.0"
  inkscape:pageshadow="2"
  inkscape:zoom="1"
  inkscape:cx="700"
  inkscape:cy="950"
  inkscape:document-units="mm"
  inkscape:window-width="1650"
  inkscape:window-height="1050"
  inkscape:window-x="70"
  inkscape:window-y="-20"
  inkscape:window-maximized="0" />

<!-- Definitions ========================================================= -->

<defs id="defs100" >

  <g id="lcd_alignment_hole" fill="none" stroke="#00f" stroke-width="0.01" >
    <path d="m0,1.62 1.62,-1.62 -1.62,-1.62 -1.62,1.62 z" />
  </g>

  <g id="m2.5_hole" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>hole for M2.5 screw</title>
    <circle cx="0" cy="0" r="1.3" />
  </g>

  <g id="lcd_cable_slot" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>slot for LCD flex cable</title>
    <rect width="41" height="3" ry="1" />
  </g>

  <g id="lcd_access_hole" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>hole for rear access to LCD</title>
    <rect width="25" height="25" ry="3" />
  </g>

  <g id="pn3_node" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>PN3 Gen2 node</title>
    <desc>Per-node mounting, alignment, and cable holes</desc>
    <use xlink:href="#m2.5_hole" x="3.50" y="3.50" />
    <use xlink:href="#m2.5_hole" x="26.50" y="3.50" />
    <use xlink:href="#m2.5_hole" x="52.50" y="3.50" />
    <use xlink:href="#m2.5_hole" x="3.50" y="61.50" />
    <use xlink:href="#m2.5_hole" x="52.50" y="61.50" />
    <use xlink:href="#lcd_cable_slot" x="3" y="82.06" />
    <use xlink:href="#lcd_access_hole" x="15" y="20" />
    <use xlink:href="#lcd_alignment_hole" x="0" y="0" />
  </g>

</defs>

