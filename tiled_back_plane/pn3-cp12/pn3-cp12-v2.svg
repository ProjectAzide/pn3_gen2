<title>pn3-cp12-v2.svg</title>
<desc>
  Cover Plate (CP) for 12 (4x3) Project Azide Generation 2 (pn3_gen2) nodes, version 2.
  Each node contains a Raspberry Pi Zero, ER-TFT035-6 LCD module, and PN3 interface board.
  http://ProjectAzide.github.io/
  Copyright 2016 Michael Weiblen http://mew.cx/
  Keywords: ProjectAzide plenoptic display PN3 N=N=N
</desc>

<sodipodi:namedview
  pagecolor="#fff"
  bordercolor="#da0"
  borderopacity="1"
  showgrid="false"
  inkscape:pageopacity="1.0"
  inkscape:pageshadow="2"
  inkscape:zoom="1"
  inkscape:cx="700"
  inkscape:cy="950"
  inkscape:document-units="mm"
  inkscape:window-width="1650"
  inkscape:window-height="1050"
  inkscape:window-x="70"
  inkscape:window-y="-20"
  inkscape:window-maximized="0" />

<!-- Definitions ========================================================= -->

<defs id="defs100" >

  <g id="lcd_alignment_hole" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>hole for lcd panel alignment pins</title>
    <circle r="1.15" />
  </g>

  <g id="m2.5_hole" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>hole for M2.5 screw</title>
    <circle r="1.3" />
  </g>

  <g id="lcd_cable_slot" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>slot for LCD flex cable</title>
    <rect width="41" height="3" rx="1" />
  </g>

  <g id="lcd_access_hole" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>hole for rear access to LCD</title>
    <rect width="25" height="25" rx="3" />
  </g>

  <g id="pn3_node" fill="none" stroke="#00f" stroke-width="0.01" >
    <title>PN3 Gen2 node</title>
    <desc>group of per-node display, cable, alignment, and mounting holes</desc>
    <use x="3.50"  y="3.50"  xlink:href="#m2.5_hole" />
    <use x="26.50" y="3.50"  xlink:href="#m2.5_hole" />
    <use x="52.50" y="3.50"  xlink:href="#m2.5_hole" />
    <use x="3.50"  y="61.50" xlink:href="#m2.5_hole" />
    <use x="52.50" y="61.50" xlink:href="#m2.5_hole" />
    <use x="3.00"  y="82.06" xlink:href="#lcd_cable_slot" />
    <use x="15.00" y="20.00" xlink:href="#lcd_access_hole" />
    <use x="0.00"  y="0.00"  xlink:href="#lcd_alignment_hole" />
  </g>

</defs>

